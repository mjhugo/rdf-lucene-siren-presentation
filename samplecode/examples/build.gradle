apply plugin: 'idea'
apply plugin: 'groovy'

version = 1.0

repositories {
    mavenCentral()
    mavenRepo(urls: "http://repo.aduna-software.org/maven2/releases/")
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'

    compile 'info.aduna.commons:aduna-commons-lang:2.9.0'
    compile 'info.aduna.commons:aduna-commons-io:2.10.0'
    compile 'info.aduna.commons:aduna-commons-text:2.7.0'
    compile 'info.aduna.commons:aduna-commons-net:2.7.0'
    compile 'info.aduna.commons:aduna-commons-xml:2.7.0'
    compile 'org.openrdf.sesame:sesame-runtime:2.4.0'

    compile fileTree(dir: 'lib', include: '*.jar')

    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'
}

sourceCompatibility = 1.6
targetCompatibility = 1.6
